<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="gpa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div>
    <h1 class="heading">GPA Calculator</h1>
  </div>
  <div class="col-md-8 offset-2 tabl">
    <table class="tab" border="1">
      <tr>
        <th>Subject</th>
        <th>Max Grade</th>
        <th>Obtained</th>
      </tr>
      <tr>
        <td><input type="text" class="inpu" name="" id="subj"></td>
        <td><input type="text" class="inpu" name="" id="mgrade"></td>
        <td><input type="text" class="inpu" name="" id="ograde"></t>
      </tr>
      <tr>
        <td colspan="3">
          <center><button type="button" class="btn btn-secondary"> &#43; Add</button></center>
        </td>
      </tr>
    </table>
    <div class="button">
      <center><button type="button" class="btn btn-success">Success</button></center>
    </div>
    <div class="out">
      <center>
        <label for="">GPA</label>
        <input type="text" readonly name="" id="" class="gpaout">
      </center>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
