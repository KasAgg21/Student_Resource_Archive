<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="gpa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            background-image: url("https://t3.ftcdn.net/jpg/05/00/34/58/360_F_500345899_4OqmtspFst6SRnNQvLj7h7TfKOrBwTer.jpg");
            color: #000;
            font-family: 'Verdana', sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            border: 10px solid #ff0000;
        }

        h1 {
            font-size: 24px;
            margin: 20px;
            transition: font-size 0.5s;
        }

        h1:hover {
            font-size: 30px;
        }

        p {
            margin-bottom: 20px;
        }

        .tabl {
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            margin: auto;
        }

        .heading {
            font-size: 24px;
            margin: 20px;
            transition: font-size 0.5s;
        }

        .heading:hover {
            font-size: 30px;
        }

        .inpu {
            margin: 5px;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #cc3014;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.5s;
            text-decoration: none;
            font-size: 25px;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background-color: #ff5722;
        }

        .btn-secondary:hover .arrow {
            transform: translateY(5px);
            color: #333;
        }

        .arrow {
            margin-left: 5px;
            transition: transform 0.5s, color 0.5s;
        }

        .out {
            text-align: center;
            margin-top: 20px;
        }

        .gpaout {
            width: 80px;
            text-align: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
            background-image: none;
            border: 10px solid rgb(223, 214, 214);
        }

        body.dark-mode .tabl {
            background-color: #333;
        }

        body.dark-mode .button .btn-secondary {
            background-color: red;
        }

        #switch-container {
            text-align: center;
            margin: 20px;
        }

        #switch-text {
            color: #3498db;
            /* Attractive blue color */
            margin-right: 10px;
        }

        #switch-image {
            width: 20px;
            /* Adjust the width as needed */
            height: 20px;
            /* Adjust the height as needed */
            vertical-align: middle;
        }

        #switch-button {
            display: inline-block;
            border-radius: 20px;
            background-color: whitesmoke;
            border: none;
            cursor: pointer;
        }

        #switch-button:hover #switch-text {
            color: #2980b9;
            /* Text color on hover */
        }
    </style>
</head>

<body>
    <div>
        <h1 class="heading">GPA Calculator</h1>
    </div>
    <div class="tabl">
        <table class="tab" border="1">
            <tr>
                <th>Subject</th>
                <th>Max Grade</th>
                <th>Obtained</th>
            </tr>
            <tr>
                <td><input type="text" class="inpu" name="" id="subj"></td>
                <td><input type="text" class="inpu" name="" id="mgrade"></td>
                <td><input type="text" class="inpu" name="" id="ograde"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <center><button type="button" class="btn btn-secondary" onclick="addRow()"> âž” Add</button></center>
                </td>
            </tr>
        </table>
        <div class="button">
            <center><button type="button" class="btn btn-success" onclick="calculateGPA()">Calculate GPA</button></center>
        </div>
        <div class="out">
            <center>
                <label for="">GPA</label>
                <input type="text" readonly name="" id="gpaOutput" class="gpaout">
            </center>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    function addRow() {
      var table = document.querySelector(".tab");
      var newRow = table.insertRow(table.rows.length - 1);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      cell1.innerHTML = '<input type="text" class="inpu" name="" id="subj">';
      cell2.innerHTML = '<input type="text" class="inpu" name="" id="mgrade">';
      cell3.innerHTML = '<input type="text" class="inpu" name="" id="ograde">';
    }

    function calculateGPA() {
      var totalSubjects = 0;
      var totalPoints = 0;

      var rows = document.querySelectorAll(".tab tbody tr");

      rows.forEach(function (row) {
        var maxGrade = parseFloat(row.querySelector("#mgrade").value);
        var obtainedGrade = parseFloat(row.querySelector("#ograde").value);

        if (!isNaN(maxGrade) && !isNaN(obtainedGrade)) {
          totalSubjects++;
          totalPoints += (obtainedGrade / maxGrade) * 10;
        }
      });

      var gpa = totalSubjects > 0 ? (totalPoints / totalSubjects).toFixed(2) : 0;

      document.getElementById("gpaOutput").value = gpa;
    }
  </script>
</body>

</html>
